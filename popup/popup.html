<!DOCTYPE html>
<html>
    <head>
        <link href="../lib/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="popup.css" type="text/css" rel="stylesheet">
        <meta charset="utf-8"/>
    </head>
    <body>
        <div id="main" class="hidden">
            <div class="panel-body">
                <div class="hidden" id="notifications"></div>
                <div class="hidden" id="searchPanel">
                    <div><input type="text" placeholder="Search..." id="searchBox" name="cc5704978dc0411591addc66d25c325b" class="form-control" /></div>
                    <div id="searchResults"></div>
                </div>
                <div class="list-group" id="menu-items">
                    <a href="#" data-i18n="matched_logins_label" id="showMatchedLogins" class="list-group-item"></a>
                    <a href="#" data-i18n="saveLatestLogin" id="saveLatestLogin" class="list-group-item"></a>
                    <a href="#" data-i18n="Menu_Button_copyNewPasswordToClipboard_label" id="generatePasswordLink" class="list-group-item"></a>
                    <a href="#" data-i18n="Menu_Button_options_label" id="optionsLink" class="list-group-item"></a>
                    <div id="debug" class="list-group-item hidden"></div>
                </div>
            </div>
            <div class="panel-heading" id="connectionStatus"></div>
            <div id="passwordOpenButtons">
                <a href="#" class="password-open-item" id="password-open-keepass" data-i18n="Menu_Button_open_keepass_label"></a>
            </div>
            <div class="keevault-launch-message hide">
                <h1 data-i18n="kee_vault_launch_now"></h1>
                <h2 data-i18n="kee_vault_launch_support_us"></h2>
                <div class="keevault-launch-message-cta" aria-role="button"><img src="../common/images/productHuntP.png" width="48" height="48"/><div><span data-i18n="kee_vault_launch_cta"></span></div><img class="keevault-launch-message-cat" src="../common/images/productHuntCat.jpg" width="48" height="48"/></div>
                <div class="keevault-launch-message-footer"><a href="#" id="keevault-launch-message-hide" data-i18n="dont_show_again"></a><span id="keevault-launch-message-hide-confirmed" class="hide" data-i18n="kee_vault_launch_hidden_confirmation"></span></div>
            </div>
        </div>
        <div class="well well-sm" id="loading" data-i18n="loading"></div>

        <script src="../lib/detectWebExtensions.js"></script>
        <script src="../lib/tp/browser-polyfill.min.js"></script>
        <script src="../lib/dollar-polyfill.js"></script>
        <script src="../lib/i18n.js"></script>
        <script src="../common/common.js"></script>
        <script src="popup.js"></script>

    </body>
</html>
